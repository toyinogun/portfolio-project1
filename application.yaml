apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flask-redis-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/YOUR_GITHUB_USER/YOUR_REPO_NAME.git'
    targetRevision: HEAD
    path: charts/
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
